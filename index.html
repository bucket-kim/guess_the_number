<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="script.js"></script>
    <header>
        <h1>Guess The Number!</h1>
    </header>
    <section><h1>1~100</h1></section>
    <section class="container">
        <input type="number">
        <div class="button">
            <button id="startClick" class="click">
                Click
            </button>
            <button class="reset">
                Reset
            </button>
        </div>
        <div id='guess_display' class="guessDisplay"></div>
        <div id="result_records" class="results">
        </div>
    </section>
    <footer>
        Made with Love by Brian 경훈 Kim
    </footer>
</body>
</html>
