<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="header" class="header">
        <h1>Guess The Number!</h1>
    </div>
    <br>
    <div id="body" class="body">
        <div class="title">
            <h1>1.2.3</h1>
        </div>
        <input type="number" class="form-control form-control-lg" id="number-input" placeholder="What is your guess?">
        <div id="buttons" class="buttons">
            <button type="button" id="number-submit" class="btn btn-primary btn-lg">Check</button>
            <button type="button" id="reset-game" class="btn btn-warning btn-lg">Reset</button>
        </div>
        <h2 id="guesses"></h2>
        <div id="result-history" class="history">
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
